---
layout: default
---
<div class="row">
    <div class="col-md-10 js-toc-content">
        {{ content }}
    </div>
    <div class="col-md-2">
        <div id="toc" class="js-toc">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.4.2/tocbot.min.js"></script>
<script>
    tocbot.init({
        tocSelector: '.js-toc',
        contentSelector: '.js-toc-content',
        headingSelector: 'h2, h3',
        collapseDepth: 2,
    });
</script>
